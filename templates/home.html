<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs Genre Prediction System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-blue-900">
<div class="container mx-auto py-10 text-center">
    <h1 class="text-3xl font-bold mb-6 flex justify-center items-center gap-2">
        <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
             xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 19V6l-2 2m8-2l-2-2m8 8c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8z"></path>
        </svg>
        Songs Genre Prediction System
    </h1>

    <div class="bg-blue-50 p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <textarea id="lyrics" class="w-full p-3 border border-blue-300 rounded" rows="5"
                  placeholder="Enter song lyrics..."></textarea>
        <div class="flex justify-center my-4 gap-4">
            <label class="flex items-center gap-2">
                <input type="radio" name="model" value="LR" class="model-selection">
                Logistic Regression (LR)
            </label>
            <label class="flex items-center gap-2">
                <input type="radio" name="model" value="RF" class="model-selection">
                Random Forest (RF)
            </label>
        </div>
        <button id="submitBtn" class="bg-blue-500 text-white px-6 py-2 rounded disabled:opacity-50" disabled>Predict
        </button>
        <div id="loading" class="hidden mt-4">
            <div class="w-10 h-10 border-4 border-blue-500 border-solid border-t-transparent rounded-full animate-spin mx-auto"></div>
        </div>
    </div>

    <div id="result" class="hidden mt-6 max-w-3xl mx-auto text-center">
        <h2 class="text-2xl font-bold">Predicted Genre: <span id="predictionLabel"></span></h2>
        <p class="text-lg">Confidence: <span id="predictionScore"></span></p>
        <div class="flex justify-center gap-4 mt-4">
            <img id="barChart" class="w-1/2"/>
            <img id="pieChart" class="w-1/2"/>
        </div>
        <button id="clearBtn" class="bg-red-500 text-white px-6 py-2 rounded mt-4">Clear</button>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
